<html>
<head>
<title> Contact us</title>
<link rel="stylesheet" href="style.css" >
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
<h1>Connect with us</h1>
<p>We would love to respond to your queries and help you succeed. <br>Feel free to get in touch with us.</p>
<div class="contact-box">
<div class="contact-left">
<h3>Send your request</h3>
<form action="https://formcarry.com/s/BovM4YMjU_"  method ="post" accept-charset="UTF-8">
<div class="input-row";>
<div class="input-group">
<label>Name</label>
<input type="text" placeholder="john" name="name">
</div>
<div class="input-group">
<label>Phone</label>
<input type="text" placeholder=" +91 9755845678" name="phone" >
</div>
</div>
<div class="input-row">
<div class="input-group">
<label>Email</label>
<input type="email" placeholder="john@gmail.com"  name="email">
</div>
<div class="input-group">
<label>Subject</label>
<input type="text" placeholder=" product demo"  name="subject">
</div>
</div>
<label>Message</label>
<textarea rows="5" placeholder="your message" name="message"></textarea>
<button type="submit">SEND</button>
</form>
</div>
<div class="contact-right">
<h3>Reach us</h3>
<table>
<tr>
<td>Email</td>
<td>contactus@gmail.com</td>
</tr>
<tr>
<td>Phone</td>
<td>+91 7470543678</td>
</tr>
<tr>
<td>Address</td>
<td>nana nagar, near kunj vihar<br> airport road <br>gole ka mandir,gwalior</td>
</tr> 
</table>
</div>
</div>
</div>
</body>
</html>
